name: Minimal AnnTest
on: push

jobs:
  ann:
    runs-on: ubuntu-latest
    steps:
      - name: Echo trigger (no annotations)
        shell: bash
        run: echo "Trigger=${{ github.event_name }}"

      - name: Echo runner (no annotations)
        shell: bash
        run: echo "Runner=${{ runner.os }}"

      - name: Echo ref/repo (no annotations)
        shell: bash
        run: echo "Ref=${{ github.ref }} Repo=${{ github.repository }}"
